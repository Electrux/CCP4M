name: CCP4M
version: 0.4
lang: c++
std: 14
compile_flags: -O2
author:
  name: Electrux
  email: ElectruxRedsworth@gmail.com
libs:
  - name: yaml-cpp
    version: 0.6
    inc_flags: ""
    lib_flags: -lyaml-cpp
  - name: curl
    version: 1.54
    inc_flags: ""
    lib_flags: -lcurl
builds:
  - name: ccp4m
    type: bin
    main_src: src/main.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/tests/(.*).cpp
  - name: ccp4m_test_licenses
    type: bin
    main_src: src/tests/licenses.cpp
    other_src:
      - src/(.*).cpp
    exclude:
      - src/main.cpp
