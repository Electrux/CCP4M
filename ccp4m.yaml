name: CCP4M
version: 0.1
lang: c++
std: 14
compile_flags: -O2
build_date: Tuesday.March.27.18
author:
  name: Electrux
  email: ElectruxRedsworth@gmail.com
libs:
  - name: yaml-cpp
    version: 0.6
    inc_flags: ""
    lib_flags: -lyaml-cpp
builds:
  - name: ccp4m
    type: bin
    main_src: src/main.cpp
    other_src:
      - src/(.*).cpp

  - name: ccp4m2
    type: lib
    main_src: src/main.cpp
    build_type: static
    other_src:
      - src/(.*).cpp